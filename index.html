<!DOCTYPE html>

<html ng-app="ViradaCultural2014">

<head>
  <meta charset="utf-8" />
  <title>Virada Cultural 2014</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />  
  <link rel="stylesheet" href="assets/css/mobile-angular-ui-base.min.css" />

  <link rel="stylesheet" href="assets/css/css.css" />
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-route.min.js"></script>
  <script src="assets/js/angular-touch.min.js"></script>
  <script src="assets/js/mobile-angular-ui.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/localstoragedb.min.js"></script>
    <script src="assets/js/ng-infinite-scroll.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="assets/js/java.js"></script>
</head>

<body ng-controller="MainController" id="kkk">



  <div class="app">
    <!-- Navbar -->
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span class="verde" style="color: #00a68a;font-family: 'Museo',Helvetica,Arial,sans-serif;">Virada</span>
          <span class="rosa" style="color: #ee2c72;font-family: 'Museo',Helvetica,Arial,sans-serif;">Cultural</span>
          <span class="verde" style="color: #FFC20E;font-family: 'Museo',Helvetica,Arial,sans-serif;">2014</span>
        </div>

       <div class="btn-group pull-left" yield-to="navbarAction2">
               <a href="#/" class="btn btn-navbar">
            <i class="fa fa-chevron-left"></i>
          </a>
       </div>
        
       <div class="btn-group pull-right" yield-to="navbarAction">
        </div>
    </div>
      
      

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div>
    
    

  

  </div>
</body>

</html>
