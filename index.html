<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <base href="/" />
  <title>Virada Cultural 2014</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  
  <link rel="stylesheet" href="assets/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="assets/css/mobile-angular-ui-desktop.min.css" />

  <link rel="stylesheet" href="demo.css" />
  <script src="phonegap.js"></script>
  <script src="cordova.js"></script>
  <script src="assets/js/angular.js"></script>
  <script src="assets/js/angular-route.min.js"></script>
  <script src="assets/js/angular-touch.min.js"></script>
  <script src="assets/js/mobile-angular-ui.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="demo.js"></script>
</head>

<body ng-app="ViradaCultural2014" ng-controller="MainController" id="kkk">



  <div class="app">
    <!-- Navbar -->
    <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span class="verde" style="color: #00a68a;font-family: 'Museo',Helvetica,Arial,sans-serif;">Virada</span>
          <span class="rosa" style="color: #ee2c72;font-family: 'Museo',Helvetica,Arial,sans-serif;">Cultural</span>
        </div>

       <div class="btn-group pull-left" yield-to="navbarAction2">
               <a href="index.html#/" class="btn btn-navbar">
            <i class="fa fa-bars"></i>
          </a>
       </div>
        
       <div class="btn-group pull-right" yield-to="navbarAction">
          <a href="index.html#/map" class="btn btn-navbar">
            <i class="fa fa-globe"></i>
          </a>
        </div>
    </div>
      

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div>

  

  </div>
</body>

</html>
